{% extends "index.html" %}

{% block content %}

<style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #f5f5f5;
    }

    h2 {
        margin-top: 20px;
    }

    form {
        margin-top: 10px;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 15px;
        text-decoration: none;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    .required-label:after {
        content: "*";
        color: red;
    }
</style>


</table>
    <br/>
    <form action="{{ url_for('update', id=library_to_update.id) }}" method="POST">
        <input type="text" placeholder="Title" name="title" value="{{ library_to_update.title }}">
        <input type="text" placeholder="Year" name="year" value="{{ library_to_update.year }}">
        <input type="text" placeholder="Description" name="description" value="{{ library_to_update.description }}">
        <input type="text" placeholder="Author" name="author" value="{{ library_to_update.author }}">        
        <input type="checkbox" name="borrowed" value="True"> Borrowed
        <input type="submit" value="Update book">
    </form>
    <br/>
        </tbody>
    </table>
</div>





{% endblock %}
